name: Swift

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  ACTIONS_ALLOW_UNSECURE_COMMANDS: true

jobs:
  build:
    runs-on: ${{ matrix.os }} 
    strategy:
      matrix:
       os: [macos-latest, ubuntu-18.04]
       include:
         - os: ubuntu-18.04
           runTest: "swift test -v"
         - os: macos-latest
           runTest: "swift test"
    steps:
      - uses: fwal/setup-swift@v1.4.0
        if: ${{ matrix.os != 'macos-latest'}}
      - uses: actions/checkout@v2
      - name: PackagesResolve
        run: swift package resolve
      - name: Build
        run: swift build -v
      - name: Run Test.sh
        run: bash Test.sh
      - name: Build tests
        run: swift build --build-tests
      - name: Run tests
        env:
          RUNTEST: ${{ matrix.runTest }}
        run: $RUNTEST

